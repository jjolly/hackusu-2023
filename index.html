<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Rouge Like</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>

    
    <body style="background-color: skyblue;">
        <header>Rogue Like</header>

      <div class="wrapper">
        <div class="left-div">
          <p style="text-align: center;">Controls:</p> 
          <hr>
          <p style="text-align: center;">Move with w,a,s,d or Arrow keys</p>
          <p style="text-align: center;">i to see inventory</p>
          <p style="text-align: center;">Use items choose index from 1 - 9</p>
          <p style="text-align: center;">Remove Items shift + index</p>
          </div>
        <div id="game-background" style="background-color: black; white-space: pre;font-family: monospace;">
          <p id="game-screen" style="color: white"></p>
        </div>
        <div class="right-div" style="white-space: pre; font-family: monospace; font-size: larger;">
          <span id="stats" style="color: black; padding-left: 10px;"></span>
        </div>
      </div>

      <div>
        <textarea id="console"></textarea>
      </div>

        
        <py-config type="toml">
          [[fetch]]
          files = ["./game.py", "./room.py", "./creatures.py", "./items.py"]
      </py-config>
      <py-script src="./pyscript.py"></py-script>
    </body>
</html>
